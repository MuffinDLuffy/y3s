<!DOCTYPE html>
<html>
  <head>
    <title>Aves Aleatorias Animadas</title>
    <style>
      body {
        background: linear-gradient(45deg, #6200ee, #0093e9, #f06292, #ff0080);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      body {
        margin: 0;
        padding: 0;
      }

      .bird {
        position: absolute;
        opacity: 0;
        transition: opacity 0.5s, transform 0.5s;
      }
    </style>
  </head>
  <body>
    <script>
      const aves = [
        "Águila",
        "Buho",
        "Canario",
        "Colibrí",
        "Cuervo",
        "Gorrión",
        "Loro",
        "Paloma",
        "Pavo Real",
      ];

      function crearDivAleatorio() {
        const div = document.createElement("div");
        div.classList.add("bird");

        // Posición aleatoria inicial (fuera de la pantalla)
        div.style.left = Math.random() * window.innerWidth + "px";
        div.style.top = -100 + "px";

        // Tamaño aleatorio
        div.style.width = Math.random() * 200 + 50 + "px";
        div.style.height = Math.random() * 100 + 50 + "px";

        // Color de fondo aleatorio
        div.style.backgroundColor =
          "#" + Math.floor(Math.random() * 16777215).toString(16);

        // Texto aleatorio
        div.textContent = aves[Math.floor(Math.random() * aves.length)];

        // Agregar el div al cuerpo
        document.body.appendChild(div);

        // Animar la aparición y el movimiento
        setTimeout(() => {
          div.style.opacity = 1;
          div.style.top = Math.random() * window.innerHeight + "px";
        }, Math.random() * 2000); // Retraso aleatorio para la aparición

        // Animar la desaparición
        setTimeout(() => {
          div.style.opacity = 0;
          setTimeout(() => {
            div.remove(); // Eliminar el div después de desaparecer
          }, 500);
        }, 5000); // Tiempo de vida aleatorio
      }

      // Crear 10 divs aleatorios
      for (let i = 0; i < 10; i++) {
        crearDivAleatorio();
      }

      // Crear nuevos divs continuamente
      setInterval(() => {
        crearDivAleatorio();
      }, 3000); // Crear un nuevo div cada 3 segundos
    </script>
  </body>
</html>
